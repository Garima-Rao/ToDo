<div [style.background-color]="selectedColor" class="p-5 min-vh-100 text-end">
  <button class="btn btn-primary me-2" (click)="changeBackground('lightblue')"></button>
  <button class="btn btn-success me-2" (click)="changeBackground('lightgreen')"></button>
  <button class="btn btn-warning me-2" (click)="changeBackground('lightyellow')"></button>
  <button class="btn btn-danger text-white" (click)="changeBackground('mistyrose')"></button>

  <app-header ></app-header>

</div>
