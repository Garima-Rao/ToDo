<div class="text-center pt-5">
  <h2>To Do List</h2>
</div>

<div class="container d-flex justify-content-center mt-5">
  <input
    type="text"
    [(ngModel)]="newTask"
    placeholder="Enter here..."
    class="form-control"
  >
  <button
    type="button"
    class="btn btn-dark ms-2"
    (click)="addTask()"
  >ADD</button>
</div>

<!-- Task List -->
<div class="container mt-4 wd">
  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      
      <!-- If editing -->
      <div *ngIf="task.isEditing; else displayText" class="w-100 d-flex">
        <input [(ngModel)]="task.text" class="form-control ">
        <button class="btn btn-success ms-5" (click)="saveTask(i, task.text)">Save</button>
      </div>

      <!-- If not editing -->
      <ng-template #displayText>
        <span>{{ task.text }}</span>
        <div class="">
          <button class="btn btn-sm btn-primary me-2" (click)="startEdit(i)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(i)">Delete</button>
        </div>
      </ng-template>

    </li>
  </ul>
</div>
